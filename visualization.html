<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .iframe-container {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      img {
        display: block;
        max-width: 100%;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Data Visualization</h1>

      <h2>Interactive Graph</h2>
      <iframe
        src="output/interactive_graph.html"
        class="iframe-container"
        title="Interactive Graph"
      ></iframe>

      <h2>Time Series Image</h2>
      <img src="output/time_series.png" alt="Time Series Graph" />

      <h2>Heatmap</h2>
      <iframe
        src="output/heatmap.html"
        class="iframe-container"
        title="Heatmap"
      ></iframe>
    </div>
  </body>
</html>
